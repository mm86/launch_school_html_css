<!doctype html>
<html lang="en-US">
  <head>
    <title>Nutrition Facts Label</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <header>
        <h1>Nutrition Facts</h1>
        <p>Serving Size 2/3 cup (55g)</p>
        <p>Serving Per Container About 8</p>
        <h2>Amount Per Serving</h2>
        <dl>
          <dt>Calories</dt>
          <dd>230</dd>
        </dl>
        <dl>
          <dt>Calories from Fat</dt>
          <dd>40</dd>
        </dl>
      </header>
    </article>
  </body>
</html>
